<div class="parent">
    <div class="act" *ngFor="let a of activity">
    <h4>{{a.activity}}</h4>
    <h4>{{a.type}}</h4>
    <h4>{{a.participants}}</h4>
    <h4>{{a.price}}</h4>
    <h4>{{a.link}}</h4>
    <h4>{{a.key}}</h4>
    <h4>{{a.accessibility}}</h4>
    <button (click)="reload()">Reload</button>
</div>
</div>
