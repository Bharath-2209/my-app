<p>marksheet work!</p>

<input type="text" [(ngModel)]="search" (keypress)="filter()" placeholder="search">
&nbsp;&nbsp;
<button (click)="onlyFreeDelivery()" class="btn btn-primary">Only free delivery</button>

<br><br>

&nbsp;&nbsp;
<button (click)="priceLowToHigh()" class="btn btn-warning">price low to high</button>
&nbsp;&nbsp;
<button (click)="priceHighToLow()" class="btn btn-warning">price high to low</button>
&nbsp;&nbsp;
<button (click)="ratingLowToHigh()" class="btn btn-warning">rating low to high</button>
&nbsp;&nbsp;
<button (click)="ratingHighToLow()" class="btn btn-warning">rating high to low</button>

<br><br>

&nbsp;&nbsp;
<button (click)="discount()" class="btn btn-info">Apply 50% discount</button>
&nbsp;&nbsp;
<button (click)="priceWithDeliveryCharges()" class="btn btn-info">price with delivery charges</button>

<br><br>

&nbsp;&nbsp;
<button (click)="totalPrice()" class="btn btn-danger">total price</button>
&nbsp;&nbsp;
<button (click)="totalCartItems()" class="btn btn-danger">Total cart items</button>

<br><br>

<table class="table table-dark table-bordered">
    <thead>
        <tr>
            <th>SNo</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Free Delivery</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let i = index">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price | price}}</td>
            <td>{{product.rating}}</td>
            <td>{{product.fd}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(i)">Delete</button>
            </td>
        </tr>

    </tbody>
</table>
