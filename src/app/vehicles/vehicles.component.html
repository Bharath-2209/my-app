<!-- filter method -->
<input type="text" [(ngModel)]="term" (keypress)="getFilteredVehicles()">

<!-- sort method -->
<label>Column: </label>
<select [(ngModel)]="column">
    <option>color</option>
    <option>fuel</option>
</select>

<label>Order: </label>
<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>

<button (click)="getSortedVehicles()">Sort</button>

<!-- pagination method -->
<label>Limit: </label>
<select [(ngModel)]="limit">
    <option>3</option>
    <option>5</option>
    <option>8</option>
    <option>10</option>
</select>

<label>Page:</label>
<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
</select>

<button (click)="pagedVehicles()">Pagination</button>

<table class="table table-bordered table-success">
    <thead>
        <tr>
            <th>Id</th>
            <th>Vehicle Name</th>
            <th>Manufacturer</th>
            <th>Model</th>
            <th>Type</th>
            <th>Fuel</th>
            <th>Color</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.id}}</td>
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.color}}</td>
            <td>
                <img src="{{vehicle.image}}" width="100px" height="100px" alt="">
            <td>
                <button (click)="deleteVehicles(vehicle.id)" class="btn btn-danger">Delete</button>
                <br><br>
                <button (click)="view(vehicle.id)" class="btn btn-success">View</button>
                <br><br>
                <button (click)="edit(vehicle.id)" class="btn btn-warning">Edit</button>
            </td>

        </tr>
    </tbody>
</table>
